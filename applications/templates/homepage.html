<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/homepage.css">
    <script src="../static/script/homepage.js"></script>

    <title>Homepage</title>
</head>
<body>

    <div>
        <img src="../static/images/AstroSphere_Logo.png" alt="AstroSphere Logo" height="100" id="logo">
        <h1 id="Titel">AstroSphere</h1>
        <div id="bar"></div>
    </div>


    <button onclick="goToTerminal()" id="terminalButton" class="buttons">Gehe zum Terminal</button>
    <button onclick="showLogInPage()" id="loginButton" class="buttons">Gehe zu Intern</button>
    





    <div id="loginpage">
        <form id="loginForm" onsubmit="login(event)">
            <img src="../static/images/AstroSphere_Logo.png" alt="AstroSphere Logo" height="80">
            <h3 id="errorLogin" class="error-message">Falscher Nutzername oder falsches Passwort</h3>
            <h2 class="form-title">Anmelden</h2>
            <label for="username">Nutzername:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Passwort:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" class="btn btn-primary">Anmelden</button>
            <button type="button" class="btn btn-cancel" onclick="hideLogInPage()">Abbrechen</button>
        </form>
    </div>

    <div id="navigateButtons">
        <div id="seperateLine"></div>
        <button class="nav-button" style="background: linear-gradient(to bottom, var(--pink), var(--purple));" onclick="goToStart()">Startseite</button>
        <button class="nav-button" style="background: linear-gradient(to bottom, var(--pink), var(--purple));" onclick="goToTerminal()">Terminal</button>
        <button class="nav-button" style="background: linear-gradient(to bottom, var(--pink), var(--purple));" onclick="showLogInPage()">Intern</button>
        <button class="nav-button" style="background: linear-gradient(to bottom, var(--pink), var(--purple));" onclick="goToAboutUs()">About Us</button>
        <button class="nav-button" style="background: linear-gradient(to bottom, var(--pink), var(--purple));" onclick="goToImpressum()">Impressum</button>
    </div>

</body>
</html>
