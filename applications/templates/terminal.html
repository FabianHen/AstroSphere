<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/images/AstroSphere_Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/terminal.css">
    <script src="../static/script/terminal.js"></script>
    <title>Terminal</title>
</head>

<body>
    <header>
        <img src="../static/images/AstroSphere_Logo.png" alt="AstroSphere Logo" height="100" width="100">
    </header>

    <div>
        <button type="button" class="back_button" onclick="goBackHome()">Back</button>
    </div>

    <div id="advertisement">
        <img id="adImage" src="../static/images/advertisement_1.png" alt="advertisement image">
        <div id="startText">click to start</div>
    </div>

    <div class="container">
        <button class="menu_buttons" id="snacks" onclick="goToShop('snack_filter')">
            <img class="menu_icons" src="../static/images/fast-food_thin.svg" alt="Snack-Shop" height="250" width="250">
            <label for="">Snacks</label>
        </button>

        <button class="menu_buttons" id="merch" onclick="goToShop('merch_filter')">
            <img class="menu_icons" src="../static/images/t-shirt_thin.svg" alt="Merch-Shop" height="250" width="250">
            <label for="">Merch</label>
        </button>

        <button class="menu_buttons" id="ticket" onclick="goToShop('ticket_filter')">
            <img class="menu_icons" src="../static/images/tickets_thin.svg" alt="Ticket-Shop" height="250" width="250">
            <label for="">Tickets</label>
        </button>
    </div>

    <footer>
        <p>AstroSphere Â© 2024</p>
    </footer>
</body>

</html>
